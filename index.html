  <html>
  <body>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Selector</title>
  <link rel="stylesheet" tensorstyle.css">
  
</head>

<h1>Tarot Card Selector</h1>

  <div id="card-selection">
    <label for="num-cards">Number of Cards:</label>
    <select id="num-cards">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button id="draw-cards-button">Draw Cards</button>
  </div>

  <div id="card-container"></div>

  
<!-- JAVASCRIPT FILE -->
<script src="tensorscript.js"></script>

</body>
</html>
