<html>
  <body>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Card Selector</title>
      <link rel="stylesheet" type="text/css" href="output.css">
    </head>

    <h1 class="text-center">Tarot Card Selector</h1>

    <div class="text-center my-20">
      <label for="num-cards">Number of Cards:</label>
      <select id="num-cards">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button id="draw-cards-button" class="px-4 py-2 bg-blue-500 text-white rounded">Draw Cards</button>
    </div>

    <div id="card-container" class="flex flex-wrap justify-center"></div>

    <script src="tensorscript.js"></script>
  </body>
</html>
